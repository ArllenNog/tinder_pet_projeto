        <label class="cad-label">Nome do pet</label><br>
        <input type="text" name="nome_pet" class="tinder-pet-input"><br><br>
        <div class="d-flex justify-content-center">
            <div class="ms-1 me-1">
                <label class="cad-label">Peso(kg)</label><br>
                <input type="number" name="peso_pet" class="tinder-pet-input" style="width: 120px;">
            </div>
            <div class="ms-1 me-1">
                <label class="cad-label">Idade</label><br>
                <input type="number" name="idade_pet" class="tinder-pet-input" style="width: 120px;">
            </div>
        </div>
        <br>

        <label class="cad-label">Qual a raça?</label><br>
        <select name="raca_pet_id_cachorro" class="tinder-pet-input" id="racas-cachorros">
            <option value="" selected></option>
            {% for r in racas %}
                {% if r.tipo == 0 %}
                <option value="{{ r.id }}">{{ r.racas }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <select name="raca_pet_id_gato" class="tinder-pet-input" id="racas-gatos" style="display: none;">
            <option value="" selected></option>
            {% for r in racas %}
                {% if r.tipo == 1 %}
                <option value="{{ r.id }}">{{ r.racas }}</option>
                {% endif %}
            {% endfor %}
            <option value="54">SRD - Sem raça definida</option>
        </select><br><br>

        <label class="cad-label">Conte um pouco sobre o seu pet</label><br>
        <textarea name="desc" class="tinder-pet-input" rows="5" required></textarea><br><br>
